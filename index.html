<!DOCTYPE html>
<html>

<head>
  <title>hyakuninissyu_fudakuri</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="fudakuri.css" />
</head>

<body>
  <h1>【百人一首 札繰り】</h1>
  <div id="menu">
    <br>
    <input type="button" value="設定" id="setting_btn" class="btn_setting">
    <input type="button" value="開始" id="start_btn" class="btn_start">
    <input type="button" value="強制終了" id="stop_btn" class="btn_stop" disabled=true>
    <input type="button" value="資料" id="fileopen_btn" class="btn_fileopen">
    <div id="setting">
      <p class="set_title0">＜設定画面＞</p>
      <p class="set_title1">札の向き</p>
      <p class="set_title2">
        <input type="radio" name="muki" class="btn_radio" value="0" checked>&nbsp;正方向  
      </p>
      <p class="set_title2">
        <input type="radio" name="muki" class="btn_radio" value="1">&nbsp;上下逆
      </p>
      <p class="set_title2">
        <input type="radio" name="muki" class="btn_radio" value="2">&nbsp;ランダム
      </p>
      <p class="set_title1">札の枚数</p>
      <p class="set_title2">
        <input type="radio" name="maisuu" class="btn_radio" value="3" checked>&nbsp;１００首
      </p>
      <p class="set_title2">
        <input type="radio" name="maisuu" class="btn_radio" value="4">&nbsp;任意
      </p>
      <p class="set_title3">
        <input type="checkbox" name="choice" class="btn_check" value="1" checked disabled=true>&nbsp;む・す・め・ふ・さ・ほ・せ
      </p>
      <p class="set_title3">
        <input type="checkbox" name="choice" class="btn_check" value="2" checked disabled=true>&nbsp;う・つ・し・も・ゆ
      </p>
      <p class="set_title3">
        <input type="checkbox" name="choice" class="btn_check" value="3" checked disabled=true>&nbsp;い・ち・ひ・き
      </p>
      <p class="set_title3">
        <input type="checkbox" name="choice" class="btn_check" value="4" checked disabled=true>&nbsp;は・や・よ・か
      </p>
      <p class="set_title3">
        <input type="checkbox" name="choice" class="btn_check" value="5" checked disabled=true>&nbsp;み
      </p>
      <p class="set_title3">
        <input type="checkbox" name="choice" class="btn_check" value="6" checked disabled=true>&nbsp;た・こ
      </p>
      <p class="set_title3">
        <input type="checkbox" name="choice" class="btn_check" value="7" checked disabled=true>&nbsp;お・わ
      </p>
      <p class="set_title3">
        <input type="checkbox" name="choice" class="btn_check" value="8" checked disabled=true>&nbsp;な
      </p>
      <p class="set_title3">
        <input type="checkbox" name="choice" class="btn_check" value="16" checked disabled=true>&nbsp;あ
      </p>
      <input type="button" value="閉じる" id="close_menu_btn" class="btn_close">
    </div>
    <br><br>
  </div>
  <div id="main">
    <img id="fuda" src="0_0_0_始.png"><br>
    <p id="counter">0/100</p>
    <input type="button" value="１つ前へ" id="before_btn" class="btn_before" disabled=true>
    <input type="button" value="次へ" id="after_btn" class="btn_after" disabled=true>
    <p id="before">　</p>
    <img id="back" src="background1.jpg"><br>
  </div>
  <div id="time">
    <p id="timer"></p>
  </div>
  <audio id="sound" preload="auto">
    <source src="札_効果音.mp3" type="audio/mp3">
  </audio>
  <script type="text/javascript" src="fudakuri.js"></script>
</body>

</html>
